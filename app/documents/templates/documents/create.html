{% extends "base.html" %}
{% from "macros/form_field.html" import form_field %}

{% block title %}Create new document{% endblock %}

{% block content_title %}Create new document{% endblock %}

{% block content %}
<form action="{{ url_for('documents.create') }}" enctype="multipart/form-data" class="form form-horizontal" method="post">
  {% for field in form %}
    {{ form_field(field) }}
  {% endfor %}

  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-default">Create</button>
      <a class="btn" href="{{ url_for('documents.index') }}">Cancel</a>
    </div>
  </div>
</form>
{% endblock %}
