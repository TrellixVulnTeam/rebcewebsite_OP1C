{% extends "base.html" %}

{% block title %}{{ document.title }}{% endblock %}

{% block content_title %}{{ document.title }}{% endblock %}

{% block content %}
  <form action="{{ url_for('documents.delete', slug=document.slug) }}" method="post">
    <fieldset>
      <legend>Delete this document?</legend>
      <button class="btn btn-danger" type="submit">Delete</button>
      <a class="btn" href="{{ url_for('documents.detail', slug=document.slug) }}">Cancel</a>
    </fieldset>
  </form>
{% endblock %}
